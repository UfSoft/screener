<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>${ image.filename }</title>
      <script type="text/javascript" src="${shared_url('js/jquery.js')}" />
      <script type="text/javascript" src="${shared_url('js/cvi_text_lib.js')}" />
      <script type="text/javascript" src="${shared_url('js/jquery.slided.js')}" />
      <script type="text/javascript" src="${shared_url('js/jquery.instant.js')}" />
  </head>
  <body>
    <center py:choose="">
      <img py:when="image.abuse" src="${ image.abuse.confirmed and
                  shared_url('imgs/abuse_confirmed.png') or
                  shared_url('imgs/abuse_reported.png') }"/>
      <py:otherwise>
      <a href="${ url_for(image, 'image') }">
        <img class="instant historical itiltnone nocorner preserve"
             alt="${ image.filename }"
             title="${ image.description or image.filename }"
             src="${ url_for(image, 'resized') }"/>
      </a>
      <div class="abuse">
        <a  href="${ url_for(image, 'abuse') }">Report Abuse</a>
      </div>
      </py:otherwise>
    </center>
  </body>
</html>
